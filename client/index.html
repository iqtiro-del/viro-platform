<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="spaceremit-verification" content="53WCQSN9T94UU5QDVA0SLLW03GJLFIPUYI8UKVSQD7JTAX5EMQ">
    <title>Tiro - Digital Services Marketplace</title>
    <meta name="description" content="Tiro is Iraq's premier platform for buying and selling digital services and products. Connect with verified sellers, discover quality services, and grow your digital business." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@400;500;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Spaceremit Payment Gateway Configuration -->
    <script>
      // Spaceremit SDK Configuration - MUST be before the SDK script
      var SP_PUBLIC_KEY = "";  // Will be set dynamically from backend
      var SP_FORM_ID = "#spaceremit-form";
      var SP_SELECT_RADIO_NAME = "sp-pay-type-radio";
      var LOCAL_METHODS_BOX_STATUS = true;
      var LOCAL_METHODS_PARENT_ID = "#spaceremit-local-methods-pay";
      var CARD_BOX_STATUS = true;
      var CARD_BOX_PARENT_ID = "#spaceremit-card-pay";
      var SP_FORM_AUTO_SUBMIT_WHEN_GET_CODE = false;
      
      // Callback functions
      function SP_SUCCESSFUL_PAYMENT(spaceremit_code) {
        console.log("Spaceremit payment successful, code:", spaceremit_code);
        if (window.handleSpaceremitSuccess) {
          window.handleSpaceremitSuccess(spaceremit_code);
        }
      }
      function SP_FAILD_PAYMENT() {
        console.log("Spaceremit payment failed");
        if (window.handleSpaceremitFailed) {
          window.handleSpaceremitFailed();
        }
      }
      function SP_RECIVED_MESSAGE(message) {
        console.log("Spaceremit message:", message);
      }
      function SP_NEED_AUTH(target_auth_link) {
        console.log("Spaceremit needs auth:", target_auth_link);
        window.open(target_auth_link, '_blank');
      }
    </script>
    <!-- Spaceremit Payment Gateway SDK -->
    <script src="https://spaceremit.com/api/v2/js_script/spaceremit.js"></script>
  </body>
</html>
